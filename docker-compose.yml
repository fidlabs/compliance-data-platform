version: "3.9"
services:
  database:
    image: postgres:13
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "8037:5432"
    healthcheck:
      test: "pg_isready -h db"
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
